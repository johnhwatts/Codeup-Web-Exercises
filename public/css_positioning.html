<!DOCTYPE html>
<html>
	<head>
		<title>Positioning Exercise</title>
		 <link rel="stylesheet" href="/css/box_model.css">
	</head>
	<body>
		<h1>Visible Spectrum Wavelengths</h1>
		<img id=banner src="img/codeup-ribbon.png">

		<!-- instead of using id you can space class to add more than one class -->
		<div class="box redBox"><img src="/img/codeup-arrow.png">620-750 nm</div>  
		<div class="box orangeBox"><img src="/img/codeup-arrow.png"> 590-620 nm</div>
		<div class="box yellowBox"><img src="/img/codeup-arrow.png"> 570-590 nm</div>
		<div id=greenBox class="box"><img src="/img/codeup-arrow.png"> 495-570 nm</div>
		<div id=blueBox class="box"><img src="/img/codeup-arrow.png"> 450-495 nm</div>
		<div id=violetBox class="box"><img src="/img/codeup-arrow.png"> 380-450 nm</div>
	</body>
</html>
